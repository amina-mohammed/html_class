<!DOCTYPE html>
<HTML>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists</h1>
        <p>
            There are 2 types of Lists Ordered list 
            and unorderded list.
        </p>
        <h2>Ordered List</h2>
        <ol>
            <li>Avocado</li>
            <li>Orange</li>
            <li>Watrmelon</li>
            <li>Mango</li>
        </ol>
        <h2>unorderded List</h2>
        <ul>
            <li>Peas</li>
            <li>Kiwi</li>
            <li>Carrot</li>
            <li>Tomatoes</li>
        </ul>

    </body>
</HTML>
